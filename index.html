<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli-Themed Grade Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Soft Ghibli-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/47/6d/0a/476d0a1e68a2af308f1d17d7f4308176.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Quicksand', sans-serif;
            font-size: 20px;
            color: #2f3e46;
        }

        .container {
            max-width: 650px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.85); /* background still visible */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(58, 90, 64, 0.3);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            color: #3a5a40;
            font-weight: bold;
            margin-bottom: 25px;
        }

        h2 {
            color: #588157;
            font-size: 1.3rem;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .form-control {
            border: 1px solid #a3b18a;
        }

        .form-control:focus {
            border-color: #588157;
            box-shadow: 0 0 0 0.25rem rgba(88, 129, 87, 0.4);
        }

        .btn-primary {
            background-color: #588157;
            border-color: #588157;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #3a5a40;
            border-color: #3a5a40;
        }

        #student_info {
            font-size: 1.1rem;
            color: #344e41;
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(233, 237, 201, 0.8);
            border-left: 5px solid #588157;
            border-radius: 5px;
        }

        #summary {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #d6ccc2;
            font-family: monospace;
            color: #2f3e46;
        }

        #output {
            font-size: 1.3rem;
            color: #3a5a40;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(233, 237, 201, 0.75);
            border-radius: 8px;
            transition: all 0.4s ease;
        }

        .input-group-text {
            background-color: #588157;
            color: white;
            border: 1px solid #588157;
            min-width: 120px;
        }

        .grades-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>

        <div class="mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text">First Name</span>
                <input type="text" class="form-control" id="first_name">
            </div>
            <div class="input-group">
                <span class="input-group-text">Last Name</span>
                <input type="text" class="form-control" id="last_name">
            </div>
        </div>

        <h2>Enter your grades:</h2>

        <div class="grades-container">
            <div class="input-group"><span class="input-group-text">Filipino</span><input type="text" id="filipino" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">English</span><input type="text" id="english" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">Mathematics</span><input type="text" id="math" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">Science</span><input type="text" id="science" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">Social Studies</span><input type="text" id="social" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">Values Ed.</span><input type="text" id="values" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">ICT</span><input type="text" id="ict" class="form-control"></div>
            <div class="input-group"><span class="input-group-text">PE</span><input type="text" id="pe" class="form-control"></div>
        </div>

        <button class="btn btn-primary mt-3" type="submit" py-click="general_weighted_average">✨ Calculate GWA ✨</button>

        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main.py"></script>
</body>
</html>
